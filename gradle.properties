# This property forces Gradle to use a specific Java installation.
# It is added to resolve an "Unsupported class file major version" error,
# which indicates a mismatch between the Java version used by the IDE/build tool and the project's requirement.
# If your Java 21 installation is in a different path, please update this line.
org.gradle.java.home=C:/Program Files/Java/jdk-21/
